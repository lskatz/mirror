name: Download and then Upload Artifact

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 6 * * 0'

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  taxonomy_url_src: https://ftp.ncbi.nih.gov/pub/taxonomy/taxdump.tar.gz
  taxonomy_local_src: ${{ github.workspace }}/taxdump.tar.gz
  taxonomy_local_site: ${{ github.workspace }}/_site/taxdump.tar.gz

jobs:
  ncbi-taxonomy:
    runs-on: ubuntu-22.04
    steps:
      - name: Download folder from FTP
        run: |
          curl ${{ env.taxonomy_url_src }} > ${{ env.taxonomy_local_src }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
            name: taxdump.tar.gz
            path: ${{ env.taxonomy_local_src }}

  build:
    runs-on: ubuntu-22.04
    needs: ncbi-taxonomy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
      # copy the ncbi taxonomy gz file from the previous job
      - name: Copy NCBI taxonomy artifact
        run: |
          cp -v ${{ env.taxonomy_local_src }} ${{ env.taxonomy_local_site }}

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
