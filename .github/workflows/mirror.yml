name: Download and then Upload Artifact

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 6 * * 0'

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  ncbi-taxonomy:
    env:
      URL: https://ftp.ncbi.nih.gov/pub/taxonomy/taxdump.tar.gz
      filename: taxdump.tar.gz
      localpath: ${{ github.workspace }}/taxdump.tar.gz
    runs-on: ubuntu-22.04
    steps:
      - name: install jq
        run: sudo apt-get install -y jq
      - name: Download folder from FTP
        run: |
          curl $URL > $localpath

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
            name: taxdump.tar.gz
            path: ${{ env.localpath }}
      - name: Get artifact path
        id: get_artifact_path
        run: echo "localpath=${{ env.localpath }}" >> $GITHUB_OUTPUT
      - name: Get artifact URL
        id: get_artifact_url
        run: |
          ARTIFACT_NAME=${{ env.filename }}
          RUN_ID="${{ github.run_id }}"
          REPO="${{ github.repository }}"
          TOKEN="${{ secrets.GITHUB_TOKEN }}"
          API_URL="https://api.github.com/repos/$REPO/actions/runs/$RUN_ID/artifacts"
          ARTIFACT_ID=$(curl -s -H "Authorization: token $TOKEN" $API_URL | jq -r ".artifacts[] | select(.name==\"$ARTIFACT_NAME\") | .id")
          ARTIFACT_URL="https://github.com/$REPO/actions/artifacts/$ARTIFACT_ID"
          echo "Artifact URL: $ARTIFACT_URL"
          echo "artifact_url=$ARTIFACT_URL" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-22.04
    needs: ncbi-taxonomy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
      # copy the ncbi taxonomy gz file from the previous job
      - name: Copy NCBI taxonomy artifact
        run: |
          ARTIFACT_PATH="${{ needs.ncbi-taxonomy.outputs.localpath }}"
          cp $ARTIFACT_PATH ./_site/

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
